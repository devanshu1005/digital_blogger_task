plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services" // ⬅️ This must be last
}


android {
    namespace = "com.example.digital_blogger_task"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.example.digital_blogger_task"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdk = 21
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
        multiDexEnabled true
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

afterEvaluate {
    tasks.matching { it.name == "mapDebugSourceSetPaths" }.configureEach {
        dependsOn "processDebugGoogleServices"
    }
}

afterEvaluate {
    tasks.matching { it.name == "mapReleaseSourceSetPaths" }.configureEach {
        dependsOn "processReleaseGoogleServices"
    }
}

afterEvaluate {
    tasks.matching { it.name == "mergeReleaseResources" }.configureEach {
        dependsOn "processReleaseGoogleServices"
    }
}

